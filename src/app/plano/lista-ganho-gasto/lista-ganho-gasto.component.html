<div class="row">
  <div class="col-md-10">
    <h4 class="text-center">Lista de Gastos</h4>
  </div>
  <div class="col-md-2">
    <button class="btn btn-warning" (click)="ToggleEdit()">{{TextoBotaoEdit()}}</button>
  </div>
</div>
<div *ngIf="ganhos && ganhos.length > 0">
  <app-ganho-gasto
    [ModoEdicao]="Editar"
    [ganho]="ganho"
    *ngFor="let ganho of ganhos"
  ></app-ganho-gasto>
  <div class="row">
    <div class="col-md-6 text-center">Total</div>
    <div class="col-md-6 text-center">
      {{ TotalGanhos() | currency: "BRL":"symbol":"1.2-2" }}
    </div>
  </div>
</div>
